<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Miner | Telegram Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
        * { margin: 0; padding: 0; user-select: none; }
        body { 
            background: #0a0a2a; 
            color: white; 
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        .container {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .currency {
            font-size: 24px;
            font-weight: bold;
            color: #00ffcc;
        }
        .main-asteroid {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        #asteroid {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #555, #222);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: transform 0.1s;
        }
        #asteroid:active {
            transform: scale(0.95);
        }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.95); }
        .btn-upgrade { background: linear-gradient(135deg, #0066ff, #0099ff); }
        .btn-shop { background: linear-gradient(135deg, #ff3366, #ff0066); }
        .btn-boost { background: linear-gradient(135deg, #ffcc00, #ff9900); }
        .btn-battle { background: linear-gradient(135deg, #00cc66, #00aa44); }
        
        .upgrades-list {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        .upgrade-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .upgrade-btn {
            padding: 10px 20px;
            background: #00cc66;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }
        /* Telegram Stars –∫–Ω–æ–ø–∫–∞ */
        .stars-btn {
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #000;
            font-weight: bold;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .stars-btn::before {
            content: "‚òÖ";
            font-size: 24px;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–æ–±—ã—á–∏ */
        @keyframes mine {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        .mine-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffcc00, #ff9900);
            border-radius: 50%;
            pointer-events: none;
            animation: mine 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="currency">‚ö° <span id="energy">0</span></div>
            <div class="currency">‚≠ê <span id="stars">0</span></div>
            <div class="currency">üë• <span id="crew">1</span></div>
        </div>
        
        <div class="main-asteroid">
            <div id="asteroid">
                –¢–ê–ü–ê–ô –î–õ–Ø –î–û–ë–´–ß–ò!
                <div id="clickValue">+1 ‚ö°</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-upgrade" onclick="openUpgrades()">üõ† –£–õ–£–ß–®–ï–ù–ò–Ø</button>
            <button class="btn btn-shop" onclick="openShop()">üõí –ú–ê–ì–ê–ó–ò–ù STARS</button>
            <button class="btn btn-boost" onclick="useBoost()">üöÄ –ë–£–°–¢–ï–† (10‚≠ê)</button>
            <button class="btn btn-battle" onclick="openBattle()">‚öî –¢–£–†–ù–ò–†</button>
        </div>
        
        <div class="upgrades-list" id="upgradesList" style="display: none;">
            <h3>–£–õ–£–ß–®–ï–ù–ò–Ø:</h3>
            <div class="upgrade-item">
                <div>
                    <strong>–†—É—á–Ω–æ–π –±—É—Ä</strong><br>
                    +1 –∫ –∫–ª–∏–∫—É
                </div>
                <button class="upgrade-btn" onclick="buyUpgrade('drill')">100 ‚ö°</button>
            </div>
            <div class="upgrade-item">
                <div>
                    <strong>–ê–≤—Ç–æ-–¥—Ä–æ–∏–¥</strong><br>
                    +2 ‚ö°/—Å–µ–∫
                </div>
                <button class="upgrade-btn" onclick="buyUpgrade('drone')">500 ‚ö°</button>
            </div>
            <div class="upgrade-item">
                <div>
                    <strong>–õ–∞–∑–µ—Ä–Ω—ã–π —Ä–µ–∑–∞–∫</strong><br>
                    x3 –∫ –¥–æ—Ö–æ–¥—É
                </div>
                <button class="upgrade-btn" onclick="buyUpgrade('laser')">2000 ‚ö°</button>
            </div>
        </div>
        
        <!-- Telegram Stars –ø–æ–∫—É–ø–∫–∞ -->
        <div id="starsShop" style="display: none; margin-top: 20px;">
            <button class="stars-btn" onclick="buyStarsBooster()">
                –ë–£–°–¢–ï–† 10x –Ω–∞ 30 –º–∏–Ω<br>
                <small>10 Stars</small>
            </button>
            <button class="stars-btn" style="margin-top: 10px;" onclick="buySkin()">
                –°–ö–ò–ù "–ó–æ–ª–æ—Ç–æ–π –±—É—Ä"<br>
                <small>50 Stars</small>
            </button>
        </div>
    </div>

    <script>
        // ========== –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê ==========
        let gameState = {
            energy: 0,
            stars: 0,
            crew: 1,
            perClick: 1,
            perSecond: 0,
            upgrades: {
                drill: 0,
                drone: 0,
                laser: 0
            },
            boostActive: false,
            boostEnd: 0
        };
        
        // Telegram WebApp
        let tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            tg.ready();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–∞–ª–∞–Ω—Å Stars
            if (tg.initDataUnsafe?.user) {
                // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ –±—ç–∫–µ–Ω–¥—É –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
                gameState.stars = 0; // –í—Ä–µ–º–µ–Ω–Ω–æ 0
            }
        }
        
        // –î–æ–±—ã—á–∞ —Ä—É–¥—ã
        document.getElementById('asteroid').addEventListener('click', function(e) {
            // –≠—Ñ—Ñ–µ–∫—Ç –∫–ª–∏–∫–∞
            createMineEffect(e);
            
            // –ù–∞—á–∏—Å–ª–µ–Ω–∏–µ
            let earned = gameState.perClick;
            if (gameState.boostActive) earned *= 10;
            gameState.energy += earned;
            
            updateUI();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            showFloatingText(e.clientX, e.clientY, `+${earned} ‚ö°`);
        });
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –¥–æ–±—ã—á–∞
        setInterval(() => {
            if (gameState.perSecond > 0) {
                let earned = gameState.perSecond;
                if (gameState.boostActive) earned *= 10;
                gameState.energy += earned;
                updateUI();
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –±—É—Å—Ç–µ—Ä–∞
            if (gameState.boostActive && Date.now() > gameState.boostEnd) {
                gameState.boostActive = false;
                alert('–ë—É—Å—Ç–µ—Ä –∑–∞–∫–æ–Ω—á–∏–ª—Å—è!');
            }
        }, 1000);
        
        // ========== –£–õ–£–ß–®–ï–ù–ò–Ø ==========
        function buyUpgrade(type) {
            let cost = 0;
            switch(type) {
                case 'drill': cost = 100; break;
                case 'drone': cost = 500; break;
                case 'laser': cost = 2000; break;
            }
            
            if (gameState.energy >= cost) {
                gameState.energy -= cost;
                gameState.upgrades[type]++;
                
                // –≠—Ñ—Ñ–µ–∫—Ç—ã
                switch(type) {
                    case 'drill': 
                        gameState.perClick++;
                        break;
                    case 'drone':
                        gameState.perSecond += 2;
                        break;
                    case 'laser':
                        gameState.perClick *= 3;
                        break;
                }
                
                updateUI();
                alert(`–£–ª—É—á—à–µ–Ω–∏–µ "${type}" –∫—É–ø–ª–µ–Ω–æ!`);
            } else {
                alert(`–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ ‚ö°! –ù—É–∂–Ω–æ: ${cost}`);
            }
        }
        
        // ========== –ú–û–ù–ï–¢–ò–ó–ê–¶–ò–Ø ==========
        function buyStarsBooster() {
            if (gameState.stars >= 10) {
                gameState.stars -= 10;
                gameState.boostActive = true;
                gameState.boostEnd = Date.now() + 30 * 60 * 1000; // 30 –º–∏–Ω—É—Ç
                updateUI();
                alert('–ë—É—Å—Ç–µ—Ä –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω –Ω–∞ 30 –º–∏–Ω—É—Ç! –î–æ—Ö–æ–¥ x10!');
                
                // –ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ä–µ–∞–ª—å–Ω–∞—è –ø–æ–∫—É–ø–∫–∞ —á–µ—Ä–µ–∑ Telegram Stars API
                // tg.sendData(JSON.stringify({type: 'buy_booster', id: 'booster_10x'}));
            } else {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ Stars! –ö—É–ø–∏—Ç–µ —á–µ—Ä–µ–∑ Telegram.');
                // –û—Ç–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ –ø–æ–∫—É–ø–∫–∏ Stars
                if (tg) {
                    tg.openInvoice({
                        title: '–ö—É–ø–∏—Ç—å 100 Stars',
                        description: '–î–ª—è –ø–æ–∫—É–ø–∫–∏ –±—É—Å—Ç–µ—Ä–æ–≤ –∏ —É–ª—É—á—à–µ–Ω–∏–π',
                        currency: 'XTR',
                        prices: [{ label: '100 Stars', amount: '100' }]
                    });
                }
            }
        }
        
        // ========== UI –§–£–ù–ö–¶–ò–ò ==========
        function updateUI() {
            document.getElementById('energy').textContent = gameState.energy;
            document.getElementById('stars').textContent = gameState.stars;
            document.getElementById('crew').textContent = gameState.crew;
            document.getElementById('clickValue').textContent = `+${gameState.perClick} ‚ö°`;
        }
        
        function createMineEffect(e) {
            const asteroid = document.getElementById('asteroid');
            const rect = asteroid.getBoundingClientRect();
            
            const effect = document.createElement('div');
            effect.className = 'mine-effect';
            effect.style.left = (e.clientX - rect.left - 10) + 'px';
            effect.style.top = (e.clientY - rect.top - 10) + 'px';
            
            asteroid.appendChild(effect);
            setTimeout(() => effect.remove(), 500);
        }
        
        function showFloatingText(x, y, text) {
            const div = document.createElement('div');
            div.textContent = text;
            div.style.position = 'fixed';
            div.style.left = (x - 20) + 'px';
            div.style.top = (y - 30) + 'px';
            div.style.color = '#ffcc00';
            div.style.fontWeight = 'bold';
            div.style.pointerEvents = 'none';
            div.style.zIndex = '1000';
            div.style.transition = 'all 0.5s';
            div.style.opacity = '1';
            
            document.body.appendChild(div);
            
            setTimeout(() => {
                div.style.opacity = '0';
                div.style.top = (y - 100) + 'px';
            }, 100);
            
            setTimeout(() => div.remove(), 600);
        }
        
        function openUpgrades() {
            document.getElementById('upgradesList').style.display = 
                document.getElementById('upgradesList').style.display === 'none' ? 'block' : 'none';
        }
        
        function openShop() {
            document.getElementById('starsShop').style.display = 
                document.getElementById('starsShop').style.display === 'none' ? 'block' : 'none';
        }
        
        function useBoost() {
            buyStarsBooster();
        }
        
        function openBattle() {
            alert('–¢—É—Ä–Ω–∏—Ä–Ω—ã–π —Ä–µ–∂–∏–º –æ—Ç–∫—Ä–æ–µ—Ç—Å—è –≤ —Å–ª–µ–¥—É—é—â–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏!');
        }
        
        // ========== –°–û–•–†–ê–ù–ï–ù–ò–ï ==========
        function saveGame() {
            localStorage.setItem('starMinerSave', JSON.stringify(gameState));
        }
        
        function loadGame() {
            const save = localStorage.getItem('starMinerSave');
            if (save) {
                gameState = JSON.parse(save);
                updateUI();
            }
        }
        
        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫
        setInterval(saveGame, 30000);
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        window.addEventListener('load', () => {
            loadGame();
            updateUI();
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è Stars (–≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –∏–∑ Telegram)
            setTimeout(() => {
                gameState.stars = 20;
                updateUI();
                alert('üéâ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –í–∞–º –Ω–∞—á–∏—Å–ª–µ–Ω–æ 20 Stars –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è!');
            }, 1000);
        });
    </script>
</body>
</html>
